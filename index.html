<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Articles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mental Health Articles Explorer</h1>
        <p>Find helpful articles on mental health topics.
            Be specific on the search bar. example: search "managing stress" instead of "stress"
        </p>
    </header>
    <main>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for topics (e.g., anxiety, stress)">
            <button id="search-button">Search</button>
        </div>
        <section id="articles">
            <!-- Articles will be displayed here -->
        </section>
    </main>
    <footer>
        <p>Powered by NewsAPI</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
